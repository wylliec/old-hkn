<script language="javascript">
function show_rsvp_form(event_id) {
	new Ajax.Updater("rsvp_" + event_id, "/event/rsvp/edit_ajax/", {method: 'post', parameters : {"event_id" : event_id}, asynchronous:true});
}

function hide_rsvp_form(event_id) {
	document.getElementById("rsvp_" + event_id).innerHTML = "";
}

function submit_rsvp(eid) {
	params = Form.serialize("event." + eid, true)
	new Ajax.Updater('rsvp_'+eid, "/event/rsvp/edit_ajax/", {method : "post", parameters: params})
}
</script>
