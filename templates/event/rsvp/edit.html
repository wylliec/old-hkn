{% extends "event/base.html" %}

{% block content %}
{% if can_rsvp %}
<form action="" method="post">
	<table>
	<tr><td><label>Event:</label></td><td>{{ event.name }}</td>
	<tr><td><label>Person:</label></td><td>{{ person.name }}</td>
	{{ form }}
	</table>
	<input type=submit value="RSVP!" />
</form>
{% else %}
<h3>No RSVPs are allowed for {{ event.name }}!</h3>
<p>Sorry, but {{ event.name }} does not allow RSVPs. We apologize for any inconvenience.</p>
{% endif %}
{% endblock %}
