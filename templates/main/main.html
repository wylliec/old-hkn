{% extends "main/base.html" %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="/css/hkn-landing.css">
{% endblock %}

{% block js %}
{{ block.super }}
<script type="text/javascript" src="{{STATIC_PREFIX}}js/tutoring.js"></script>
{% endblock %}

{% block container %}
<div class="landing_wrapper" id="landing_left_wrapper">
	<div class="landing_content" id="landing_left_content">
        {% include "main/_landing_event.html" %}
	</div>
</div>
<div class="landing_wrapper" id="landing_middle_wrapper">
	<div class="landing_content" id="landing_middle_content">
        {% include "main/_landing_tutor.html" %}
	</div>
</div>
<div class="landing_wrapper" id="landing_right_wrapper">
	<div class="landing_content" id="landing_right_content">
        {% include "main/_landing_course.html" %}
	</div>
</div>	
<div style="clear: both"></div>


<script>
$('.infobox').cluetip({
      width: 410,
      cluetipClass: 'jtip',  
      arrows: false, 
      dropShadow: false,
      hoverIntent: false,
      sticky: true,
      mouseOutClose: true,
      showTitle: false,
      closePosition: 'bottom',  
      closeText: '<img src="/static/images/site/close.png" alt="close" />'
    });
</script>

{%endblock %}
