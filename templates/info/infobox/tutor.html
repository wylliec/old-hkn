<div width=400px id="tutor-{{person.id}}" class="infodiv">
  <img style="clear:none; padding-right:20px" src="{{ person.profile_picture.get_tutorpic_url }}"></img>
	<div style="clear:none; vertical-align: middle;  width:275px">
		<label>Tutoring Office Hours:</label><br/>
	    {% for assign in assignments %}
	        {{ assign.slot }} @ {{assign.office}}
	    {% endfor %}
	</div>	    
	<div style="clear: both"></div>
    <div class="small">{{ courses }}</div>
</div>
