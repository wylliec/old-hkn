<div id="tutor-{{person.id}}" class="infodiv">
    <div class="img">
      <img src="{{ person.profile_picture.get_tutorpic_url }}">
      </img>
    </div>
    <div class= "tutoring_hours">
        <label>
            Tutoring Office Hours:
        </label>
        <br/>
        {% for assign in assignments %}
          {{ assign.slot }} @ {{assign.office}}
        {% endfor %}
    </div>
    <div class="clear">
    </div>
    <div class="small">
        {{ courses }}
    </div>
</div>
