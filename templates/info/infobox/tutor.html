<div width=400px id="tutor-{{person.id}}" class="infodiv">
  <div style="float: left; padding-right:20px; width:75px"><img src="{{ person.profile_picture.get_tutorpic_url }}"></img></div>
	<div style="float: left; vertical-align: middle;  width:275px">
		<label>Tutoring Office Hours:</label><br/>
	    {% for assign in assignments %}
	        {{ assign.slot }} @ {{assign.office}}
	    {% endfor %}
	</div>	    
	<div style="clear: both"></div>
    <div class="small">{{ courses }}</div>
</div>
