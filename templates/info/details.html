{% extends "info/hkn.html" %}

{% block content %}
<div id="details">
	<h2>{{ person.first_name }} {{ person.last_name }}</h2>
	<div id="photo">
		<img src="{{ person.restricted.profile_picture.url }}">
	</div>
	<div id="contact">
		<div class="name">{{ person.name }}</div>
		<div class="email">{{ person.restricted.email }} </div>
		<div class="phone">{{ person.restricted.phone }}</div>
	</div>
	<div id="status">
		<div class="status">{{ person.member_status }}</div>
	</div>
	<div style="clear: both"></div>
</div>	
<a href="javascript:history.back(1)">Back</a>
{% endblock %}
