<h2 class="cportal">Challenges <span class="small checklist_in_progress">[Need 3 more, 1 pending]</span></h2>
<form action="" method="post">
<table class="checklist"><tbody>
<tr><th>Name of Challenge</th><th>Officer Name</th><th>Status</th></tr>
{% for challenge in challenges %}
<tr>
  <td>{{ challenge.name }}</td><td><a href="{% url hkn.info.person-view challenge.officer.person.id %}">{{ challenge.officer.first_name }} {{ challenge.officer.last_name }}</a></td>
  <td><span class="{{ challenge.get_status_class }}">[{{ challenge.get_status_string }}]</span></td>
</tr>
{% endfor %}
</table>

<div id="challenge_create">
  <p> Request Challenge Confirmation </p>
  <div id="challenge_request_flash"></div>
  <label for="id_officer_query">Find Officer</label>
  <input type="text" class="ajaxinfo" autocomplete="off" name="exam_course" id="id_officer_query" value=""/>
  <label for="id_challenge_name">Challenge Name</label>
  <input type="text" class="ajaxinfo" id="id_challenge_name" value=""/>
  <input type="submit" value="Send Request">

</div>
