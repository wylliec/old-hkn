{% extends "base.html" %}

{% block content %}
<form action="" method="post">
	<table>
    {% with person.resume as resume %}
    {% if resume %}
    <tr><th><label>Current Resume:</label></th><td><a href="{{ resume.resume.url }}">{{person.name}}</a><br/><span class="small">{{resume.describe_gpa}}</span></td></tr>
    {% else %}
    <tr><th><label>Name:</label></th><td>{{person.name}}<br/><span class="small">{{resume.describe_gpa}}</span></td></tr>
    {% endif %}
	{{ form }}
	</table>
	<input type="submit" value="Upload Resume" />
</form>
{% endblock %}
