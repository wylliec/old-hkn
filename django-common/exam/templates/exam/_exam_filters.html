{% spaceless %}
<div class="filters">
    <div class="column">
        <div class="small">&nbsp;</div>    
        <div id="field_course">
            <label for="id_course_query">Course</label>
            <input type="text" class="ajaxinfo" autocomplete="off" name="exam_course" id="id_course_query" value="{{ exam_course }}"/>
        </div>
        <div id="field_instructor">
            <label for="id_instructor_query">Instructor</label>
            <input type="text" class="ajaxinfo" autocomplete="off" name="exam_instructor" id="id_instructor_query" value="{{ exam_instructor }}"/>
        </div>
    </div>
    <div class="column advanced_control">
        <div class="small">&nbsp;</div>        
        <div id="field_after">
            <label for="id_select_after">After</label>
            <select name="exam_after" class="ajaxinfo" id="id_select_after" value="{{ exam_after }}"><option value="sp00">Spring 2000</option><option value="sp01">Spring 2001</option><option value="sp02">Spring 2002</option><option value="sp03">Spring 2003</option><option value="any">Any date</option></select>
        </div>
        <div id="field_type">
            <label for="id_select_type">Type</label>
            <select name="exam_type" class="ajaxinfo" id="id_select_type" value="{{ exam_type }}"><option value="">All</option><option value="mt">Midterm</option><option value="f">Final</option><option value="q">Quiz</option><option value="r">Review</option></select>
        </div>
    </div>
    <div class="column">
	    <div id="advanced_toggle_show" class="column" style="display: none">
	        <div class="small"><a href="javascript:toggleExamAdvanced(true);">show advanced &#187;</a></div>
	    </div>
	    <div id="advanced_toggle_hide" class="column" style="display: none">
	        <div class="small"><a href="javascript:toggleExamAdvanced(false);">&#171; hide advanced</a></div>
	    </div>	        
        <div id="field_number" class="advanced_control">
            <label for="id_select_number">Number</label>
            <select name="exam_number" class="ajaxinfo" id="id_select_number" value="{{ exam_number }}"><option value="">All</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select>
        </div>	        
        <div id="field_submit">
            <label for="id_filter_link">&nbsp;</label>
            <a id="id_filter_link" href="javascript:void(0)">Search</a>
        </div>
    </div>   
    <div style="clear: both"> </div>
</div>
<div style="clear: both"> </div>
{% endspaceless %}
