{% extends "photologue/root.html" %}
{% load ajaxtable %}
{% block title %}Latest Photos{% endblock %}

{% block content %}

<h1>Latest Photos</h1>

{% if latest %}
	{% ajaxgrid latest "photologue/_simple_cell.html" 4 %}
{% else %}
<p>No photos were found.</p>
{% endif %}
<p><a href="{% url pl-photo-list 1 %}">View all photographs</a></p>

{% endblock %}
