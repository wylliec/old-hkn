{% spaceless %}
<select onchange="filter('{{ sort }}', '{{ page }}', this.options[this.selectedIndex].value, '{{ category }}', '{{ query }}');">
{% for pp in per_page %}
	{% ifequal pp max %}
	<option value="{{ pp }}" selected="yes">{{ pp }}</option>
	{% else %}
	<option value="{{ pp }}">{{ pp }}</option>
	{% endifequal %}	
{% endfor %}
</select>
{% endspaceless %}
