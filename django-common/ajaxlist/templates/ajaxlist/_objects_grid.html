{% load ajaxtable %}

<div class="ajaxgrid">
{% for row in list_objects %}
	<div class="grid_row">
	{% special_for row %}
		<div class="grid_cell">
		{% ifequal checks "on" %}
			<span><input class="ajaxlist_check" type="checkbox" name="object" value="{{object.id}}" {% ajaxlist_selected object %} /></span>
		{% endifequal %}
		{% include cell_template %}
		</div>
	{% endfor %}
	</div>
{% endfor %}
</div>
