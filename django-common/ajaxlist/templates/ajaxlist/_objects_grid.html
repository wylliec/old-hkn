{% load ajaxtable %}

<table class="ajaxgrid">
{% for row in list_objects %}
	<tr>
	{% special_for row %}
		{% ifequal checks "on" %}
			<td><input class="ajaxlist_check" type="checkbox" name="object" value="{{object.id}}" {% ajaxlist_selected object %} /></td>
		{% endifequal %}
		<td>
		{% include cell_template %}
		</td>
	{% endfor %}
	</tr>
{% endfor %}
</table>
